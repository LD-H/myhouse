<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>饭卡绑定页面</title>
		<link type="text/css" rel="stylesheet" href="../css/CardBundling.css"/>
	</head>
	<body>
		<h3>绑定</h3>
		<h4>绑定邮箱是为了以后找回密码需要进行身份验证</h4>
		<div id="content">
			<div id="emailBox">
				<input type="text" value="请输入你的邮箱" maxlength="18" id="email"/>
				<span id="erremail"></span>
				
				<input type="text" value="请输入邮箱验证码" maxlength="4" id="idCode"/>
				<span id="errCode">邮箱验证码错误，请重新输入</span>
				
				<button>获取验证码</button>
			</div>
			<div id="pswBox">
				<input type="text" value="请输入新的密码" maxlength="16" id="newpsw"/>
				<input type="password"maxlength="12" id="pswNew" value=""/>
				<span id="errpsw"></span>
				
				<input type="text" value="请再次确认密码" maxlength="16" id="repsw"/>
				<input type="password" maxlength="12" id="pswRe" value=""/>
				<span id="errRepsw"></span>
			</div>
			<button id="btn">确定</button>
		</div>
		
		<script src="../js/CardBundling.js"></script>
	</body>
</html>
