<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<link type="text/css" rel="stylesheet" href="../css/FindPsw.css"/>
	</head>
	<body>
		<h2>找回密码</h2>
		<input type="text" value="请输入你的邮箱" maxlength="18" id="email"/>
		<span id="erremail"></span>
		
		<div class="getCode">
		<input type="text" value="请输入邮箱验证码" maxlength="4" id="eCode"/>
		<a href="#">获取验证码</a>
		</div>
		<span id="errCode">邮箱验证码错误，请重新输入</span>
		
		<input type="text" value="请输入新的密码" maxlength="12" id="password"/>
		<input type="password" maxlength="12" id="pswNew" value=""/>
		<span id="errpsw"></span>
		
		<input type="text" value="确认密码" maxlength="12" id="newpsw"/>
		<input type="password" maxlength="12" id="pswRe" value=""/>
		<span id="errRepsw"></span>
		
		<button>确认</button>
		<script src="../js/FindPsw.js"></script>
	</body>
</html>
